---
spring:
    profiles: docker
    cloud:
        gateway:
            # 기본 타임아웃 설정
            httpclient:
                connect-timeout: 10000
                response-timeout: 60000 # 기본 응답 타임아웃: 60초
                pool:
                    type: ELASTIC
                    max-connections: 100
                    acquire-timeout: 45000

            # 라우트별 설정
            routes:
                # LiteLLM Proxy 라우트
                # - id: litellm
                #   uri: http://litellm-proxy:4000
                #   predicates:
                #       - Path=/litellm/**
                #   filters:
                #       - RewritePath=/litellm/?(?<segment>.*), /$\{segment}
                #   order: 1

                # 2. MCP SSE 라우트: 무제한 타임아웃
                - id: mcp-sse
                  uri: http://mcp-proxy-service:80
                  predicates:
                      - Path=/mcp/*/sse/**
                  #   metadata:
                  #       response-timeout: 0 # 무제한
                  filters:
                      - RewritePath=/mcp/?(?<segment>.*), /$\{segment}
                      - AddResponseHeader=X-Accel-Buffering, no
                  order: 1

                # ===================================================================
                # 3. MCP 서버 생성/상태 확인 라우트 (중간 우선순위)
                # ===================================================================
                - id: mcp-control
                  uri: http://mcp-proxy-service:80
                  predicates:
                      # 정규식에서 비캡처 그룹 (?:...) 사용
                      - Path=/mcp/*/{action:(?:create|status)}
                  metadata:
                      response-timeout: 300000 # 300초 = 5분
                  filters:
                      - RewritePath=/mcp/?(?<segment>.*), /$\{segment}
                  order: 2

                # 4. MCP 일반 API 라우트: 기본 타임아웃(60초) 사용
                - id: mcp-api
                  uri: http://mcp-proxy-service:80
                  predicates:
                      - Path=/mcp/**
                  filters:
                      - RewritePath=/mcp/?(?<segment>.*), /$\{segment}
                  order: 3

                # Completion 서비스
                - id: completion
                  uri: http://completion-service:8000
                  predicates:
                      - Path=/completion/**
                  filters:
                      - RewritePath=/completion/?(?<segment>.*), /$\{segment}
                  order: 10

                # Claude Skills 서비스
                - id: claude-skills
                  uri: http://claude-skills:8765
                  predicates:
                      - Path=/claude-skills/**,
                  filters:
                      - RewritePath=/claude-skills/?(?<segment>.*), /$\{segment}
                  order: 20

                # Memento 서비스
                - id: memento
                  uri: http://memento-service:8005
                  predicates:
                      - Path=/memento/**
                  filters:
                      - RewritePath=/memento/?(?<segment>.*), /$\{segment}
                  order: 30

                # voice 서비스
                - id: voice
                  uri: http://react-voice-agent-service:3000
                  predicates:
                      - Path=/voice/**
                  filters:
                      - RewritePath=/voice/?(?<segment>.*), /$\{segment}
                  order: 40

                # Work Assistant Agent 서비스 (SSE 스트리밍 지원)
                - id: agent
                  uri: http://work-assistant-agent-service:8000
                  predicates:
                      - Path=/agent/**
                  filters:
                      - RewritePath=/agent/?(?<segment>.*), /$\{segment}
                      - AddResponseHeader=X-Accel-Buffering, no
                  order: 45

                # VNC 라우팅 (Consumer ID 기반) - dev 네임스페이스 (uengine.process-gpt.io)
                - id: vnc-0-dev
                  uri: http://vnc-0.dev.svc.cluster.local:6080
