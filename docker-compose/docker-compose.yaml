# Process-GPT + Supabase

services:
  frontend:
    image: ghcr.io/uengine-oss/process-gpt:latest
    ports:
      - "8080:8080"
    environment:
      VITE_SUPABASE_URL: ${API_EXTERNAL_URL}
      VITE_SUPABASE_KEY: ${ANON_KEY}
      VITE_OPENAI_API_KEY: ${OPENAI_API_KEY:-}

  completion:
    image: ghcr.io/uengine-oss/process-gpt-completion:latest
    ports:
      - "8000:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SERVICE_ROLE_KEY}
      SUPABASE_JWT_SECRET: ${JWT_SECRET}
      DB_NAME: ${DB_NAME:-${POSTGRES_DB}}
      DB_USER: supabase_admin
      DB_PASSWORD: ${DB_PASSWORD:-${POSTGRES_PASSWORD}}
      DB_HOST: ${DB_HOST:-${POSTGRES_HOST}}
      DB_PORT: ${DB_PORT:-${POSTGRES_PORT}}
      ENV: ${ENV}
      SMTP_SERVER: ${SMTP_SERVER:-${SMTP_HOST}}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME:-${SMTP_USER}}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-${SMTP_PASS}}
    depends_on:
      - db
      - rest

  polling-service:
    image: ghcr.io/uengine-oss/process-gpt-polling-service:latest
    ports:
      - "8010:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SERVICE_ROLE_KEY}
      SUPABASE_JWT_SECRET: ${JWT_SECRET}
      COMPLETION_SERVICE_URL: http://completion:8000
      MEMENTO_SERVICE_URL: http://memento:8005
      ENV: ${ENV}
      SMTP_SERVER: ${SMTP_SERVER:-${SMTP_HOST}}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME:-${SMTP_USER}}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-${SMTP_PASS}}
    depends_on:
      - completion
      - memento
      - db

  memento:
    image: ghcr.io/uengine-oss/process-gpt-memento:latest
    ports:
      - "8005:8005"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SERVICE_ROLE_KEY}
    depends_on:
      - db
      - rest

  crewai-action:
    image: ghcr.io/uengine-oss/crewai-action:latest
    ports:
      - "8001:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SERVICE_ROLE_KEY}
      ENV: ${ENV}
      DB_NAME: ${DB_NAME:-${POSTGRES_DB}}
      DB_USER: supabase_admin
      DB_PASSWORD: ${DB_PASSWORD:-${POSTGRES_PASSWORD}}
      DB_HOST: ${DB_HOST:-${POSTGRES_HOST}}
      DB_PORT: ${DB_PORT:-${POSTGRES_PORT}}
    depends_on:
      - db
      - rest

  crewai-deep-research:
    image: ghcr.io/uengine-oss/crewai-deep-research:b82f8b0
    ports:
      - "8002:8002"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SERVICE_ROLE_KEY}
      ENV: ${ENV}
      DB_NAME: ${DB_NAME:-${POSTGRES_DB}}
      DB_USER: supabase_admin
      DB_PASSWORD: ${DB_PASSWORD:-${POSTGRES_PASSWORD}}
      DB_HOST: ${DB_HOST:-${POSTGRES_HOST}}
      DB_PORT: ${DB_PORT:-${POSTGRES_PORT}}
    depends_on:
      - db
      - rest

  fcm-service:
    image: ghcr.io/uengine-oss/fcm-service:latest
    ports:
      - "8666:8666"
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SERVICE_ROLE_KEY}
      SUPABASE_JWT_SECRET: ${JWT_SECRET}
      DB_NAME: ${DB_NAME:-${POSTGRES_DB}}
      DB_USER: supabase_admin
      DB_PASSWORD: ${DB_PASSWORD:-${POSTGRES_PASSWORD}}
      DB_HOST: ${DB_HOST:-${POSTGRES_HOST}}
      DB_PORT: ${DB_PORT:-${POSTGRES_PORT}}
      ENV: ${ENV}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8666/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      - db
      - rest
    
  openai-deep-research:
    image: ghcr.io/uengine-oss/openai-deep-research:latest
    ports:
      - "8003:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SERVICE_ROLE_KEY}
      SUPABASE_JWT_SECRET: ${JWT_SECRET}
      DB_NAME: ${DB_NAME:-${POSTGRES_DB}}
      DB_USER: ${DB_USER:-${POSTGRES_USER}}
      DB_PASSWORD: ${DB_PASSWORD:-${POSTGRES_PASSWORD}}
      DB_HOST: ${DB_HOST:-${POSTGRES_HOST}}
      DB_PORT: ${DB_PORT:-${POSTGRES_PORT}}
      ENV: ${ENV}
    depends_on:
      - db
      - rest

  browser-use:
    image: ghcr.io/uengine-oss/process-gpt-browser-server:latest
    ports:
      - "5001:5001"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}

  a2a-orch:
    image: ghcr.io/uengine-oss/process-gpt-a2a-orch:latest
    ports:
      - "8006:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SERVICE_ROLE_KEY}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      ENV: ${ENV}
    depends_on:
      - db
      - rest

  react-voice-agent:
    image: ghcr.io/uengine-oss/react-voice-agent:latest
    ports:
      - "3000:3000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SERVICE_ROLE_KEY}
    depends_on:
      - db
      - rest

  work-assistant-agent:
    image: ghcr.io/uengine-oss/work-assistant-agent:latest
    ports:
      - "8008:8000"
    environment:
      MODEL_PROVIDER: "openai"
      MODEL_NAME: "gpt-4o"
      TEMPERATURE: "0"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      HOST: "0.0.0.0"
      PORT: "8000"
      MCP_CONFIG_PATH: "/app/mcp_config.json"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - db
      - rest

  claude-skills:
    image: ghcr.io/uengine-oss/claude-skills:latest
    environment:
      PYTHONUNBUFFERED: "1"
      SKILLS_STORAGE_PATH: /app/skills
    ports:
      - "8765:8765"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8765/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    volumes:
      - claude-skills-storage:/app/skills

  computer-use:
    image: ghcr.io/uengine-oss/computer-use:latest
    environment:
      IN_CLUSTER: "false"
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SERVICE_ROLE_KEY}
    ports:
      - "8007:8000"

  agent-feedback:
    image: ghcr.io/uengine-oss/agent-feedback:latest
    ports:
      - "6789:6789"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SERVICE_ROLE_KEY}
    depends_on:
      - db
      - rest

  process-gpt-analytic:
    image: ghcr.io/uengine-oss/process-gpt-analytic:latest
    ports:
      - "8009:8000"
    environment:
      DB_HOST: ${DB_HOST:-${POSTGRES_HOST}}
      DB_PORT: ${DB_PORT:-${POSTGRES_PORT}}
      DB_NAME: ${DB_NAME:-${POSTGRES_DB}}
      DB_USER: ${DB_USER:-${POSTGRES_USER}}
      DB_PASSWORD: ${DB_PASSWORD:-${POSTGRES_PASSWORD}}
      ETL_AUTO_START: "true"
      ETL_INTERVAL_SECONDS: "60"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      - db
      - rest

  langchain-react:
    image: ghcr.io/uengine-oss/langchain-react:latest
    ports:
      - "8011:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      ENV: ${ENV}
      SUPABASE_KEY: ${SERVICE_ROLE_KEY}
      SUPABASE_JWT_SECRET: ${JWT_SECRET}
      DB_NAME: ${DB_NAME:-${POSTGRES_DB}}
      DB_USER: ${DB_USER:-${POSTGRES_USER}}
      DB_PASSWORD: ${DB_PASSWORD:-${POSTGRES_PASSWORD}}
      DB_HOST: ${DB_HOST:-${POSTGRES_HOST}}
      DB_PORT: ${DB_PORT:-${POSTGRES_PORT}}
      PERPLEXITY_MODEL: "sonar"
      MODEL: "gpt-4.1"
    depends_on:
      - db
      - rest

  bpmn-extractor:
    image: ghcr.io/uengine-oss/process-gpt-bpmn-extractor:main
    command: ["python", "run.py", "api", "--host", "0.0.0.0", "--port", "8001"]
    ports:
      - "8012:8001"
    environment:
      ENV: ${ENV}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: "gpt-4o"
      OPENAI_EMBEDDING_MODEL: "text-embedding-3-small"
      LOG_LEVEL: "INFO"
      ENABLE_OCR: "true"
      OCR_ENGINE: "openai_vision"
      OCR_ALWAYS_IF_IMAGES: "true"
      NEO4J_URI: ${NEO4J_URI:-}
      NEO4J_USER: ${NEO4J_USER:-}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8001/api/health"]
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      - db
      - rest

  nginx:
    image: nginx:latest
    ports:
      - "8088:8088"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - completion
      - memento
      - browser-use
      - react-voice-agent
      - work-assistant-agent
      - agent-feedback
      - claude-skills
      - fcm-service
      - langchain-react
      - bpmn-extractor
      - process-gpt-analytic

  # Supabase
  studio:
    container_name: supabase-studio
    image: supabase/studio:2025.06.30-sha-6f5982d
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://studio:3000/api/platform/profile').then((r) => {if (r.status !== 200) throw new Error(r.status)})"
        ]
      timeout: 10s
      interval: 5s
      retries: 3
    ports:
      - "${STUDIO_PORT}:3000"
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DEFAULT_ORGANIZATION_NAME: ${STUDIO_DEFAULT_ORGANIZATION}
      DEFAULT_PROJECT_NAME: ${STUDIO_DEFAULT_PROJECT}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: ${SUPABASE_PUBLIC_URL}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
      AUTH_JWT_SECRET: ${JWT_SECRET}
      LOGFLARE_PRIVATE_ACCESS_TOKEN: ${LOGFLARE_PRIVATE_ACCESS_TOKEN:-${LOGFLARE_API_KEY}}
      LOGFLARE_URL: http://analytics:4000
      NEXT_PUBLIC_ENABLE_LOGS: true
      NEXT_ANALYTICS_BACKEND_PROVIDER: postgres

  kong:
    container_name: supabase-kong
    image: kong:2.8.1
    restart: unless-stopped
    ports:
      - ${KONG_HTTP_PORT}:8000/tcp
      - ${KONG_HTTPS_PORT}:8443/tcp
    volumes:
      - ./volumes/api/kong.yml:/home/kong/temp.yml:ro,z
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /home/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
      DASHBOARD_USERNAME: ${DASHBOARD_USERNAME}
      DASHBOARD_PASSWORD: ${DASHBOARD_PASSWORD}
    entrypoint: bash -c 'eval "echo \"$$(cat ~/temp.yml)\"" > ~/kong.yml && /docker-entrypoint.sh kong docker-start'

  auth:
    container_name: supabase-auth
    image: supabase/gotrue:v2.177.0
    depends_on:
      - db
      - nginx
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:9999/health"
        ]
      timeout: 25s
      interval: 5s
      retries: 5
    restart: unless-stopped
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL}

      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}

      GOTRUE_SITE_URL: ${SITE_URL}
      GOTRUE_URI_ALLOW_LIST: ${ADDITIONAL_REDIRECT_URLS}
      GOTRUE_DISABLE_SIGNUP: ${DISABLE_SIGNUP}

      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: ${JWT_EXPIRY}
      GOTRUE_JWT_SECRET: ${JWT_SECRET}

      GOTRUE_EXTERNAL_EMAIL_ENABLED: ${ENABLE_EMAIL_SIGNUP}
      GOTRUE_EXTERNAL_ANONYMOUS_USERS_ENABLED: ${ENABLE_ANONYMOUS_USERS}
      GOTRUE_MAILER_AUTOCONFIRM: ${ENABLE_EMAIL_AUTOCONFIRM}
      GOTRUE_MAILER_SECURE_EMAIL_CHANGE_ENABLED: "true"
      GOTRUE_SMTP_MAX_FREQUENCY: 1s
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL}
      GOTRUE_SMTP_HOST: ${SMTP_HOST}
      GOTRUE_SMTP_PORT: ${SMTP_PORT}
      GOTRUE_SMTP_USER: ${SMTP_USER}
      GOTRUE_SMTP_PASS: ${SMTP_PASS}
      GOTRUE_SMTP_SENDER_NAME: ${SMTP_SENDER_NAME}
      GOTRUE_MAILER_URLPATHS_INVITE: ${MAILER_URLPATHS_INVITE}
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: ${MAILER_URLPATHS_CONFIRMATION}
      GOTRUE_MAILER_URLPATHS_RECOVERY: ${MAILER_URLPATHS_RECOVERY}
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: ${MAILER_URLPATHS_EMAIL_CHANGE}

      # Custom email subjects (optional)
      GOTRUE_MAILER_SUBJECTS_CONFIRMATION: ${MAILER_SUBJECTS_CONFIRMATION}
      GOTRUE_MAILER_SUBJECTS_RECOVERY: ${MAILER_SUBJECTS_RECOVERY}
      GOTRUE_MAILER_SUBJECTS_INVITE: ${MAILER_SUBJECTS_INVITE}
      GOTRUE_MAILER_SUBJECTS_EMAIL_CHANGE: ${MAILER_SUBJECTS_EMAIL_CHANGE}
      # Custom email template URLs (Auth fetches HTML from these; internal URL for nginx-served templates)
      GOTRUE_MAILER_TEMPLATES_CONFIRMATION: ${MAILER_TEMPLATES_CONFIRMATION}
      GOTRUE_MAILER_TEMPLATES_RECOVERY: ${MAILER_TEMPLATES_RECOVERY}
      GOTRUE_MAILER_TEMPLATES_INVITE: ${MAILER_TEMPLATES_INVITE}
      GOTRUE_MAILER_TEMPLATES_EMAIL_CHANGE: ${MAILER_TEMPLATES_EMAIL_CHANGE}

      GOTRUE_EXTERNAL_PHONE_ENABLED: ${ENABLE_PHONE_SIGNUP}
      GOTRUE_SMS_AUTOCONFIRM: ${ENABLE_PHONE_AUTOCONFIRM}

  rest:
    container_name: supabase-rest
    image: postgrest/postgrest:v12.2.12
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      PGRST_DB_SCHEMAS: ${PGRST_DB_SCHEMAS}
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET}
      PGRST_APP_SETTINGS_JWT_EXP: ${JWT_EXPIRY}
    command: "postgrest"
    depends_on:
      - db
      - realtime

  realtime:
    container_name: realtime-dev.supabase-realtime
    image: supabase/realtime:v2.34.47
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-sSfL",
          "--head",
          "-o",
          "/dev/null",
          "-H",
          "Authorization: Bearer ${ANON_KEY}",
          "http://localhost:4000/api/tenants/realtime-dev/health"
        ]
      timeout: 5s
      interval: 5s
      retries: 3
    restart: unless-stopped
    environment:
      PORT: 4000
      DB_HOST: ${POSTGRES_HOST}
      DB_PORT: ${POSTGRES_PORT}
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq}
      ERL_AFLAGS: -proto_dist inet_tcp
      DNS_NODES: "''"
      RLIMIT_NOFILE: "10000"
      APP_NAME: realtime
      SEED_SELF_HOST: true
      RUN_JANITOR: "true"

  storage:
    container_name: supabase-storage
    image: supabase/storage-api:v1.25.7
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:5000/status"
        ]
      timeout: 5s
      interval: 5s
      retries: 3
    restart: unless-stopped
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://supabase_storage_admin:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://imgproxy:5001
    volumes:
      - ./volumes/storage:/var/lib/storage:z

  imgproxy:
    container_name: supabase-imgproxy
    image: darthsim/imgproxy:v3.8.0
    healthcheck:
      test: [ "CMD", "imgproxy", "health" ]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      IMGPROXY_BIND: ":5001"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: ${IMGPROXY_ENABLE_WEBP_DETECTION}
    volumes:
      - ./volumes/storage:/var/lib/storage:z

  meta:
    container_name: supabase-meta
    image: supabase/postgres-meta:v0.84.2
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: ${POSTGRES_HOST}
      PG_META_DB_PORT: ${POSTGRES_PORT}
      PG_META_DB_NAME: ${POSTGRES_DB}
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}

  functions:
    container_name: supabase-edge-functions
    image: supabase/edge-runtime:v1.69.6
    restart: unless-stopped
    environment:
      JWT_SECRET: ${JWT_SECRET}
      SUPABASE_URL: http://kong:8000
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
      SUPABASE_DB_URL: postgresql://postgres:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      VERIFY_JWT: "${FUNCTIONS_VERIFY_JWT}"
    volumes:
      - ./volumes/functions:/home/deno/functions:Z
    command:
      - start
      - --main-service
      - /home/deno/functions/main

  analytics:
    container_name: supabase-analytics
    image: supabase/logflare:1.14.2
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:4000/health" ]
      timeout: 5s
      interval: 5s
      retries: 10
    restart: unless-stopped
    environment:
      LOGFLARE_NODE_HOST: 127.0.0.1
      DB_USERNAME: supabase_admin
      DB_DATABASE: _supabase
      DB_HOSTNAME: ${POSTGRES_HOST}
      DB_PORT: ${POSTGRES_PORT}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_SCHEMA: _analytics
      LOGFLARE_API_KEY: ${LOGFLARE_API_KEY}
      LOGFLARE_SINGLE_TENANT: true
      LOGFLARE_SUPABASE_MODE: true
      LOGFLARE_MIN_CLUSTER_SIZE: 1
      POSTGRES_BACKEND_URL: postgresql://supabase_admin:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/_supabase
      POSTGRES_BACKEND_SCHEMA: _analytics
      LOGFLARE_FEATURE_FLAG_OVERRIDE: multibackend=true
    ports:
      - 4000:4000

  db:
    container_name: supabase-db
    image: supabase/postgres:15.8.1.060
    healthcheck:
      test: pg_isready -U postgres -h localhost
      interval: 5s
      timeout: 5s
      retries: 10
    command:
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf
      - -c
      - log_min_messages=fatal # prevents Realtime polling queries from appearing in logs
    restart: unless-stopped
    environment:
      POSTGRES_HOST: /var/run/postgresql
      PGPORT: ${POSTGRES_PORT}
      POSTGRES_PORT: ${POSTGRES_PORT}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB}
      POSTGRES_DB: ${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP: ${JWT_EXPIRY}
    volumes:
      - ./volumes/db/realtime.sql:/docker-entrypoint-initdb.d/migrations/99-realtime.sql:Z
      - ./volumes/db/webhooks.sql:/docker-entrypoint-initdb.d/init-scripts/98-webhooks.sql:Z
      - ./volumes/db/roles.sql:/docker-entrypoint-initdb.d/init-scripts/99-roles.sql:Z
      - ./volumes/db/jwt.sql:/docker-entrypoint-initdb.d/init-scripts/99-jwt.sql:Z
      - ./volumes/db/data:/var/lib/postgresql/data:Z
      - ./volumes/db/_supabase.sql:/docker-entrypoint-initdb.d/migrations/97-_supabase.sql:Z
      - ./volumes/db/logs.sql:/docker-entrypoint-initdb.d/migrations/99-logs.sql:Z
      - ./volumes/db/pooler.sql:/docker-entrypoint-initdb.d/migrations/99-pooler.sql:Z
      - ./volumes/db/init.sql:/docker-entrypoint-initdb.d/init-scripts/100-init.sql:Z
      - db-config:/etc/postgresql-custom

volumes:
  db-config:
  claude-skills-storage:
