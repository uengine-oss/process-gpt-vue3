events {
    worker_connections 1024;
}

http {
    server {
        listen 8088;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location / {
            proxy_pass http://frontend:8080/;
        }

        location /completion/ {
            proxy_pass http://completion:8000/;
            rewrite ^/completion/(.*) /$1 break;
        }

        location /memento/ {
            proxy_pass http://memento:8005/;
            rewrite ^/memento/(.*) /$1 break;
        }

        location /browser-use/ {
            proxy_pass http://browser-use:5001/;
            rewrite ^/browser-use/(.*) /$1 break;
        }

        location /voice/ {
            proxy_pass http://react-voice-agent:3000/;
            rewrite ^/voice/(.*) /$1 break;
        }

        location /claude-skills/ {
            proxy_pass http://claude-skills:8765/;
            rewrite ^/claude-skills/(.*) /$1 break;
        }
    }
}