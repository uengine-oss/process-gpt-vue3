<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process-GPT 초대 메일</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f8fafc;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        
        <!-- Header -->
        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 40px 30px; text-align: center;">
            <h1 style="color: #ffffff; margin: 0; font-size: 28px; font-weight: 600;">
                Process-GPT 초대 메일
            </h1>
        </div>
        
        <!-- Content -->
        <div style="padding: 40px 30px;">
            <h2 style="color: #2d3748; margin: 0 0 20px 0; font-size: 22px; font-weight: 600;">
                Process-GPT
            </h2>
            
            <p style="color: #4a5568; line-height: 1.6; margin: 0 0 30px 0; font-size: 16px;">
                Process-GPT 플랫폼 사용 권한을 받으셨습니다.<br>
                아래 버튼을 클릭해 초대를 수락하고 계정을 활성화해 주세요.
            </p>
            
            <!-- CTA Button -->
            <div style="text-align: center; margin: 40px 0;">
                <a href="{{ .ConfirmationURL }}" 
                   style="display: inline-block; 
                          background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); 
                          color: #ffffff; 
                          text-decoration: none; 
                          padding: 16px 32px; 
                          border-radius: 8px; 
                          font-weight: 600; 
                          font-size: 16px;
                          box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.4);
                          transition: all 0.3s ease;">
                    🚀 계정 활성화하기
                </a>
            </div>
            
            <div style="background-color: #f7fafc; padding: 20px; border-radius: 8px; border-left: 4px solid #4f46e5;">
                <p style="color: #2d3748; margin: 0; font-size: 14px; line-height: 1.5;">
                    <strong>안내사항</strong><br>
                    • 버튼이 동작하지 않으면 아래 링크를 복사해 브라우저에 붙여넣기 하세요<br>
                    • 본인이 요청하지 않은 메일이라면 무시하셔도 됩니다<br>
                    • 문의: 관리자(help@uengine.org)
                </p>
                <p style="margin: 12px 0 0 0; font-size: 12px; line-height: 1.5;">
                    <a href="{{ .ConfirmationURL }}" style="color: #4f46e5; word-break: break-all;">{{ .ConfirmationURL }}</a>
                </p>
            </div>
        </div>
        
        <!-- Footer -->
        <div style="background-color: #f8fafc; padding: 30px; text-align: center; border-top: 1px solid #e2e8f0;">
            <p style="color: #718096; margin: 0; font-size: 14px;">
                Process-GPT Team<br>
                <span style="color: #a0aec0;">이 이메일은 자동으로 발송되었습니다.</span>
            </p>
        </div>
        
    </div>
</body>
</html>
