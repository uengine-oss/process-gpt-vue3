apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autonomous-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/upgrade-websocket: "true"
spec:
  rules:
  - host: autonomous.process-gpt.io
    http:
      paths:
      - pathType: Prefix
        path: "/ws"
        backend:
          service:
            name: autonomous-service
            port:
              number: 6789
