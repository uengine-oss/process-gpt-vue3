server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: execution
          uri: http://localhost:8000
          predicates:
            - Path=/execution/**,
          filters:
            - RewritePath=/execution/?(?<segment>.*), /$\{segment}
        - id: autonomous
          uri: http://localhost:6789
          predicates:
            - Path=/autonomous/**, 
          filters:
            - RewritePath=/autonomous/?(?<segment>.*), /$\{segment}
        - id: memento
          uri: http://localhost:8005
          predicates:
            - Path=/memento/**,
          filters:
            - RewritePath=/memento/?(?<segment>.*), /$\{segment}
        - id: frontend
          uri: http://localhost:5173
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: execution
          uri: http://execution-service:8000
          predicates:
            - Path=/execution/**,
          filters:
            - RewritePath=/execution/?(?<segment>.*), /$\{segment}
        - id: autonomous
          uri: http://autonomous-service:6789
          predicates:
            - Path=/autonomous/**, 
          filters:
            - RewritePath=/autonomous/?(?<segment>.*), /$\{segment}
        - id: memento
          uri: http://memento-service:8005
          predicates:
            - Path=/memento/**,
          filters:
            - RewritePath=/memento/?(?<segment>.*), /$\{segment}
        - id: frontend
          uri: http://frontend-service:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
