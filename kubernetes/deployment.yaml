apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/uengine-oss/process-gpt:cbce8d2
        ports:
        - containerPort: 8080
        env:
        - name: VITE_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: OPENAI_API_KEY
        - name: VITE_SUPABASE_URL
          valueFrom:
            configMapKeyRef:
              name: my-config
              key: SUPABASE_URL
        - name: VITE_SUPABASE_KEY
          valueFrom:
            secretKeyRef:
              name: my-secrets
              key: SUPABASE_KEY
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: execution-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: execution
  template:
    metadata:
      labels:
        app: execution
    spec:
      containers:
      - name: execution
        image: ghcr.io/uengine-oss/process-gpt-execution:e5cf7cc
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: OPENAI_API_KEY
        - name: SUPABASE_URL
          valueFrom:
            configMapKeyRef:
              name: my-config
              key: SUPABASE_URL
        - name: SUPABASE_KEY
          valueFrom:
            secretKeyRef:
              name: my-secrets
              key: SERVICE_ROLE_KEY
        - name: SUPABASE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: my-secrets
              key: JWT_SECRET
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: my-secrets
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: my-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-secrets
              key: DB_PASSWORD
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: my-secrets
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: my-secrets
              key: DB_PORT
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autonomous-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autonomous
  template:
    metadata:
      labels:
        app: autonomous
    spec:
      containers:
      - name: autonomous
        image: ghcr.io/uengine-oss/process-gpt-autonomous:6778a3c
        ports:
        - containerPort: 6789
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: OPENAI_API_KEY
