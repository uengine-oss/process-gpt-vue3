apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: process-gpt-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: "process-gpt.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 80
  - host: "*.process-gpt.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 80
  tls:
  - hosts:
    - "process-gpt.io"
    - "*.process-gpt.io"
    secretName: process-gpt-tls
