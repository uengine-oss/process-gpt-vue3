<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script src="/static/config.js"></script>
    <script>
      // 조건에 따라 제목 및 파비콘 변경
      document.addEventListener("DOMContentLoaded", function () {
        // 전역 변수 $mode의 값을 확인
        var mode = window.$mode || 'ProcessGPT'; // 기본값을 'ProcessGPT'로 설정

        if (mode === 'uEngine') {
          // 제목 변경
          document.title = "uEngine6-bpm";
          // 파비콘 변경
          var link = document.querySelector("link[rel~='icon']");
          if (link) {
            link.href = "/uengine6-bpm-favicon.png";
          }
        } else {
          // 제목 변경
          document.title = "Process-GPT";
          // 파비콘 변경
          var link = document.querySelector("link[rel~='icon']");
          if (link) {
            link.href = "/process-gpt-favicon.png";
          }
        }
      });
    </script>
